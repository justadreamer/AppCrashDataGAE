<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/main.css"/>
	</head>
<body>
	{% if isAuthorized %}
		<p><a href="/">Main</a></p>
		<p><a href="/crashlogs">Crash Logs</a></p>
		<table cellspacing="0px">
			<tr>
				<th>Name</th>
 				<th>Token</th>
				<th>Created</th>
			</tr>
 		{% if sessions %}
			{% for session in sessions %}
				<tr>
					<td>{{ session.name }}</td>
 					<td>{{ session.token }}</td>
					<td>{{ session.created }}</td>
				</tr>
			{% endfor %}
 		{% endif %}
		</table>
			
	{% else %}
		<p>Unauthorized</p>
	{% endif %}
	<p><a href="{{ logoutUrl }}">Logout</a></p>
</body>
</html>
