{% extends "inner_part.html" %}
	
	{% block content %}
		<br/>
		<br/>
		{% if previous %}<a href="/sessions?previous={{ previous }}">Previous Page</a>{% endif %}
		&nbsp;
		{% if next %}<a href="/sessions?next={{ next }}">Next Page</a>{% endif %}
		<table cellspacing="0px">
			<tr>
				<th>Name</th>
 				<th>Token</th>
				<th>Created</th>
			</tr>
 		{% if entities %}
			{% for session in entities %}
				<tr>
					<td>{{ session.name }}</td>
 					<td>{{ session.token }}</td>
					<td>{{ session.created }}</td>
				</tr>
			{% endfor %}
 		{% endif %}
		</table>
	{% endblock %}
