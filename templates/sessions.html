{% extends "inner_part.html" %}
	
	{% block sessions_active %}active{% endblock %}
	
	{% block content %}
		<ul class="pager ">
			<li {% if not previous %} class="disabled" {% endif %}>
	    		<a 
	    			{% if previous %}
	    				href="/sessions?previous={{ previous }}{% if selected %}&app_id={{ selected }}{% endif %}"
	    			{% else %}
	    				href="#"
	    			{% endif %}
	    			>&larr; Newer</a>
			</li>
			<li {% if not next %} class="disabled" {% endif %}>
    			<a 
	    			{% if next %}
	    				href="/sessions?next={{ next }}{% if selected %}&app_id={{ selected }}{% endif %}"
	    			{% else %}
	    				href="#"
	    			{% endif %}
	    			>Older &rarr;</a>
	    	</li>
		</ul>

		<table class="table table-bordered table-striped table-hover">
			<tr>
				<th>Name</th>
 				<th>Token</th>
				<th>Created</th>
			</tr>
 		{% if entities %}
			{% for session in entities %}
				<tr>
					<td>{{ session.name }}</td>
 					<td>{{ session.token }}</td>
					<td>{{ session.created }}</td>
				</tr>
			{% endfor %}
 		{% endif %}
		</table>
	{% endblock %}
