{% extends "inner_part.html" %}
	
	{% block content %}
		<br/>
		<br/>
		{% if cursor %}<a href="/sessions?cursor={{ cursor }}">Next Page</a>{% endif %}
		<table cellspacing="0px">
			<tr>
				<th>Name</th>
 				<th>Token</th>
				<th>Created</th>
			</tr>
 		{% if sessions %}
			{% for session in sessions %}
				<tr>
					<td>{{ session.name }}</td>
 					<td>{{ session.token }}</td>
					<td>{{ session.created }}</td>
				</tr>
			{% endfor %}
 		{% endif %}
		</table>
	{% endblock %}
